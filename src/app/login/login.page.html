<ion-content>
  <div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
    <form class="login-container">
      <p><input type="text" name="npm" placeholder="NPM" [(ngModel)]="npm" [ngModelOptions]="{standalone: true}"></p>
      <p><input type="password" placeholder="Password"></p>
      <p><input (click)="createQRCode()" type="submit" value="Log in"></p>
    </form>
  </div>
</ion-content>
